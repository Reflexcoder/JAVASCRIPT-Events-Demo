<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .box {
            background-color: #007bff;
            color: #fff;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        #output {
            margin-top: 20px;
            text-align: left;
        }
        #output p {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>JavaScript Events Demo</h2>

    <div class="box" id="magicBox">
        Click Me!
    </div>

    <div class="button-container">
        <button id="clickButton">Click</button>
        <button id="hoverButton">Hover</button>
        <button id="doubleClickButton">Double Click</button>
    </div>

    <div id="output"></div>
</div>

<script>
    const magicBox = document.getElementById('magicBox');
    const output = document.getElementById('output');

    magicBox.addEventListener('click', function() {
        output.innerHTML += '<p>Box clicked!</p>';
    });

    magicBox.addEventListener('mouseenter', function() {
        output.innerHTML += '<p>Mouse entered the box!</p>';
    });

    magicBox.addEventListener('mouseleave', function() {
        output.innerHTML += '<p>Mouse left the box!</p>';
    });

    magicBox.addEventListener('dblclick', function() {
        output.innerHTML += '<p>Box double-clicked!</p>';
    });

    document.getElementById('clickButton').addEventListener('click', function() {
        output.innerHTML += '<p>Button clicked!</p>';
    });

    document.getElementById('hoverButton').addEventListener('mouseover', function() {
        output.innerHTML += '<p>Button hovered!</p>';
    });

    document.getElementById('doubleClickButton').addEventListener('dblclick', function() {
        output.innerHTML += '<p>Button double-clicked!</p>';
    });
</script>

</body>
</html>
